<!--
  ~ The main login page. Consists from the packets panel(left side) and compts panel (right side).
  -->

<div ng-controller="mainCtrl" ng-show="isUserAuthorized()">
    <div class="panel" ng-show="isDataLoadedProperly()">
        <div class="col-xs-3 column">
            <ng-include src="'resources/views/packetsPanel.html'"></ng-include>
        </div>
        <div class="col-xs-9 column">
            <ng-include src="'resources/views/comptsPanel.html'"></ng-include>
        </div>
    </div>
    <div class="alert alert-danger" ng-show="isDataLoadError()">
        The error occurred during the data loading.
        <button class="btn btn-danger" ng-click="reloadRoute()">Click here to try again</button>
    </div>
    <div class="alert alert-danger" ng-show="isStatesNotLoaded()">
        The loaded states data is empty. Probably the database table is void.
        <button class="btn btn-danger" ng-click="reloadRoute()">Click here to try again</button>
    </div>
    <div class="alert alert-danger" ng-show="isComboDataNotLoaded()">
        The loaded comboData is empty. Probably the database table is void.
        <button class="btn btn-danger" ng-click="reloadRoute()">Click here to try again</button>
    </div>
</div>
<div ng-hide="isUserAuthorized()" class="alert alert-danger">
    You are not authorized to see this content. Please, go to the
    <button class="btn btn-danger" ng-click="redirectToLoginPage()"> Login page</button>
</div>
