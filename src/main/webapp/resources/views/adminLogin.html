<div class="well">

    <div ng-show="data.timeout" class="alert alert-warning">
        Your session has expired.
    </div>

    <div class="alert alert-info" ng-hide="data.authenticationError || isUserAuthorized()">
        Enter your username and password and click Log In to authenticate
    </div>

    <div class="alert alert-danger" ng-show="data.authenticationError">
        {{data.authenticationError.report}}
    </div>

    <div ng-show="isUserAuthorized()" class="alert alert-warning">
        You have already authenticated into the application. Please, go to the
        <button class="btn btn-warning" ng-click="redirectToMainPage()">Main page</button>
        or
        <button class="btn btn-warning" ng-click="logout()"> Log out</button>
    </div>

    <form name="authForm" novalidate ng-hide="isUserAuthorized()">
        <div class="form-group">
            <label>Username</label>
            <input name="username" class="form-control" ng-model="data.username" required/>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input name="password" type="password" class="form-control" ng-model="data.password" required/>
        </div>
        <div class="text-center">
            <button ng-click="authenticate(data.username, data.password)"
                    ng-disabled="authForm.$invalid"
                    class="btn btn-primary">
                Log In
            </button>
        </div>
    </form>
</div>
