<div class="well">

    <div class="alert alert-info" ng-hide="data.authenticationError">
        Enter your username and password and click Log In to authenticate
    </div>

    <div class="alert alert-danger" ng-show="data.authenticationError">
        {{data.authenticationError.report}}
    </div>

    <form name="authForm" novalidate>
        <div class="form-group">
            <label>Username</label>
            <input name="username" class="form-control" ng-model="data.username" required/>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input name="password" type="password" class="form-control"
                   ng-model="data.password" required/>
        </div>
        <div class="text-center">
            <button ng-click="authenticate(data.username, data.password)"
                    ng-disabled="authForm.$invalid"
                    class="btn btn-primary">
                Log In
            </button>
        </div>
    </form>
</div>
