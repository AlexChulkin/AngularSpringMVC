<!--
  ~ The login app page.
  -->

<div class="well">
    <div class="alert alert-warning" id="timeout" ng-show="data.timeout">
        Your session has expired
    </div>

    <div class="alert alert-info" id="loginInfo" ng-hide="data.authenticationError || isUserAuthorized()">
        Enter your username and password and click Log In to authenticate
    </div>

    <div class="alert alert-danger" id="authError" ng-show="data.authenticationError" ng-cloak>
        {{data.authenticationError.report}}
    </div>

    <div ng-show="isUserAuthorized()" class="alert alert-warning">
        You have already authenticated into the application. Please, go to the
        <button class="btn btn-warning" ng-click="redirectToMainPage()">Main page</button>
        or
        <button class="btn btn-warning" ng-click="logout()"> Log out</button>
    </div>

    <form name="authForm" novalidate ng-hide="isUserAuthorized()">
        <div class="form-group">
            <label>Username</label>
            <input id="username" name="username" class="form-control" ng-model="data.username" required/>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input id="password" name="password" type="password"
                   class="form-control" ng-model="data.password" required/>
        </div>
        <div class="text-center">
            <button id="loginBtn"
                    ng-click="authenticate(data.username, data.password)"
                    ng-disabled="authForm.$invalid"
                    class="btn btn-primary">
                Log In
            </button>
        </div>
    </form>

</div>
